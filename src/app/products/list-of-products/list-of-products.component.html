<div class="product-list">
    <h1 class="table-heading">All Product List</h1>
    <table >
        <thead>
            <tr>
                <th>CheckList</th>
                <th>Name</th>
                <th>Heading</th>
                <th>Subheading</th>
                <th>No. of Stock</th>
                <th> Product expiry</th>
                <th>tags</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let product of allProductsList">
                <td><input type="checkbox"></td>
                <td class="name"><a href="" routerLink="/product-details/{{product.id}}">{{product.name}}</a></td>
                <td class="head">{{product.heading}}</td>
                <td class="subhead">{{product.subheading}}</td>
                <td>{{product.stock}}</td>
                <td class="expire">{{product.expiry}}</td>
                <td class="tags">{{product.tags}}</td>
                <td class="desc">{{product.description}}</td>
                <td><button type="button"  routerLink="/create-product/{{product.id}}">Edit</button>
                     <button type="button" (click)="deleteProduct(product.id)">Remove</button>
                </td>

            </tr>
        </thead>
    </table>
</div>
